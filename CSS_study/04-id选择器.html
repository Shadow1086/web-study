<style>

    id选择器：差异化样式
    场景：一般配合JavaScript使用，很少用来设置CSS样式

    1.定义id选择器->#id名
    2.使用id选择器->标签添加id = "id 名"
*/

        color: red;
    }

</style>
</head>
<body>
    <div id = "red">red id </div>
