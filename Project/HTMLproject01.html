<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册信息</title>
  </head>
  <body>
    <h2>个人信息</h2>
    <form action="#">
      <label for="name">姓名：</label>
      <input type="text" placeholder="请输入真实姓名" id="name" />
      <br /><br />

      <label for="password">密码：</label>
      <input type="password" placeholder="请输入密码" id="password" />
      <br /><br />

      <label for="passwordAgain">确认密码：</label>
      <input type="password" placeholder="请确认密码" id="passwordAgain" />
      <br /><br />

      <label for="gender">性别：</label>
      <input type="radio" id="gender" />男 <input type="radio" id="gender" /> 女
      <br /><br />
    </form>
    <label for="city">居住城市：</label>

    <select id="city">
      <option class="city" selected>北京</option>
      <option class="city">上海</option>
      <option class="city">深圳</option>
    </select>
    <hr />
    <h2>教育经历</h2>
    <label>最高学历：</label>
    <select id="education" name="education">
      <option>博士</option>
      <option>本科</option>
      <option>高中</option>
      <option>初中</option></select
    ><br /><br />
    <label for="school">学校名称：</label>
    <input type="text" id="school" /> <br /><br />

    <label for="major">所学专业：</label>
    <input type="text" id="major" /> <br /><br />

    <label>在校时间：</label>
    <select id="year" name="year">
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
    </select>
    <label>-----</label>
    <select id="yearAgain" name="yearAgain">
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <hr />
    <h2>工作经历</h2>
    <label>公司名称：</label>
    <input type="text" id="company" name="company" /><br /><br />

    <label>工作描述：</label>
    <textarea
      placeholder="请输入您的工作经历"
      id="description"
      name="description"
    ></textarea>
    <br /><br />
    <input type="radio" id="agreement" name="agreement" />已阅读并同意以下协议：

    <ul>
      <li><a href="#">《用户服务协议》</a></li>
      <li><a href="#">《隐私政策》</a></li>
    </ul>

    <input type="button" value="免费注册" />
    <input type="button" value="重置" />
  </body>
</html>
