<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vertical-align</title>
  <style>
    div {
      font-size: 100px;
      background-color: skyblue;
      height: 300px;
    }
    span {
      vertical-align: baseline;
      font-size: 40px;
      background-color: orange;
    }
    img {
      height: 30px;
      vertical-align: middle;
    }
    .a {
      vertical-align: bottom;
    }
  </style>
</head>
<body>
  <div>
    Lorem, ipsum dolor.<span>lorem</span>
  </div>
  <hr>
  <div>
    Lorem, ipsum dolor.<img src="https://github.com/Shadow1086/web-study/blob/master/%E8%B5%84%E6%BA%90%E6%96%87%E4%BB%B6/1.webp">
  </div>
  <table border="1" cellspacing="0">
    <caption>人员信息</caption>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
    </thead>
    <tbody>
      <tr height = "200">
        <td valign = "top">张三</td>
        <td class="a">18</td>
        <td>男</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>20</td>
        <td>女</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
