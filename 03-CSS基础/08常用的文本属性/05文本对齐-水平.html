<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本对齐------水平</title>
  <style>
    .t1 {
      text-align: center;
    }
    .t2 {
      text-align: right;
    }
    .t3 {
      text-align: left;
    }
  </style>
</head>
<body>
  <p>测试案例一：center</p>
  <p class="t1">Lorem ipsum dolor sit amet.</p>
  <p>测试案例二：right</p>
  <p class="t2">Lorem ipsum dolor sit amet.</p>
  <p>测试案例三：left</p>
  <p class="t3">Lorem ipsum dolor sit amet.</p>
</body>
</html>
