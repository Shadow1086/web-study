<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>否定伪类</title>
  <style>
    /*
      选中的是div的儿子p元素，但是排除类名为fail的元素
    */
    div>p:not(.fail) {
      color: red;
    }
    div>p:not([title^="加油"]) {
      color: aqua;
    }
  </style>
</head>
<body>
  <div>
    <p>张三：98分</p>
    <p>李四：88分</p>
    <p>王五：78分</p>
    <p>赵六：75分</p>
    <p class="fail" title="加油">孙七：45分</p>
    <p class="fail" title="加油">老八：32分</p>
  </div>
</body>
</html>
