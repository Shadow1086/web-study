<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>兄弟选择器</title>
    <style>
      div + p {
        color: red;
      }
      div~p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>前端</p>
    <div>尚硅谷</div>
    <p>java</p>
    <p>大数据</p>
    <p>UI</p>

    <ul>
      <li>主页</li>
      <li>秒杀</li>
      <li>订单</li>
      <li>我的</li>
    </ul>
  </body>
</html>
