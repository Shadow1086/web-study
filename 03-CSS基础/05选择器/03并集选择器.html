<head>

  <title>并集选择器</title>
  <style>
    .rich{
      color: gold;
      
    }
    .rich,.beauty,.dog,.pig {
      font-size: 40px;
      background-color: rgba(204, 197, 197, 0.25);
      width: 160px;
    }
    .beauty{
      color: red;
    }
    .dog{
      color: blue;
    }
    .pig{
      color: green;
    }
  </style>
</head>
<body>
  <h2 class="rich">土豪赞赏</h2>
  <h2 class="beauty">明星李四</h2>
  <h2>土豪明星王五（不加任何显示）</h2>

  <p class="dog"> 小狗旺财</p>

</html>
