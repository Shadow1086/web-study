<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交集选择器</title>
  <style>
    .rich{
      color: gold;
    }
    .beauty{
      color: red;
    }
    p.beauty#wc {
      color: green;
    }
    .beauty.rich{
      color: aqua;
    }
  </style>
</head>
<body>
  <h2 class="rich">土豪赞赏</h2>
  <h2 class="beauty">明星李四</h2>
  <h2 class="rich beauty">土豪明星王五</h2>
  <hr>
  <p class="beauty" id = "wc"> 小狗旺财</p>
  <p class="beauty">小猪佩奇</p>
</body>
</html>
