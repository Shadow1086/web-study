<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪类选择器的概念</title>
  <style>
    /*
      什么是伪类：很像类，但不是类，是元素特殊状态的一种描述（比如a标签访问和未访问）
    */
    /*
      选中的是没有访问的a元素
    */
    a:link {
      color: orange;
    }
    /*
      选中的是访问过的a的元素
    */
    a:visited {
      color: gray;
    }
  </style>
</head>
<body>
  <a href="https://www.baidu.com">百度</a>
  <br>
  <a href="https://www.jd.com">京东</a>
</body>
</html>
