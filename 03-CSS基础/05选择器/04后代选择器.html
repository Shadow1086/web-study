<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后代选择器</title>
  <style>
    ul li {
      color: red;
    }
    ul li a{
      color: orange;
    }
    .subject {
      color: chartreuse;
    }
  </style>
</head>
<body>
  <ul>
    <li>red</li>
    <li>blue</li>
    <li><a href="#">orange</a></li>
    <li>blank</li>
    <li class="subject">withe为subject类</li>
    <li><a href="#">yellow</a></li>
  </ul>
  <hr>
  <ol>
    <li>red</li>
    <li>blue</li>
    <li><a href="#">orange</a></li>
    <li>blank</li>
    <li class="subject">withe为subject类</li>
    <li><a href="#">yellow</a></li>
  </ol>
</body>
</html>
