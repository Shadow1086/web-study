<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选择器的优先级</title>
    <style>
      /*
      行内 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器
    */
      #lorem {
        color: skyblue;
      }
      .lorem {
        color: antiquewhite;
      }
      h2 {
        color: red;
      }
      * {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2 class="lorem" id="lorem" style = "color: blue;">Lorem ipsum dolor sit amet.</h2>
  </body>
</html>
