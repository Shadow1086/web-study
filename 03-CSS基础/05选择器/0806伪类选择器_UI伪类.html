<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI伪类选择器</title>
    <style>
      /*
        选中的是勾选的复选框
      */
      input:checked {
        width: 100px;
        height: 100px;
      }
      /*
        选中的是被禁用的input元素
      */
      input:disabled {
        background-color: gray;
      }
      input:enabled {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />复选框
    <br>
    <input type="radio" name="gender">
    <input type="radio" name="gender">
    <br>
    <input type="text">
    <br>
    <input type="text"disabled>
  </body>
</html>
