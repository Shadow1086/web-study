<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>练习一</title>
        <style>
            .outer {
                width: 500px;
                height: 215px;
                background-color: gray;
            }
            .box {
                width: 100px;
                height: 100px;
                background-color: skyblue;
                border: solid;
                margin: 10px;
            }
            .box1 {
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="box box1">盒子1</div>
            <div class="box box2">盒子2</div>
            <div class="box box3">盒子3</div>
        </div>
    </body>
</html>
