<head>

      height: 100px;

      margin: 10px;
      border: solid;
    }
    .box1 {
      float: left;
    }
    .box2 {
      float: right;
    }

      float: right;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="box box1">盒子1</div>
    <div class="box box2">盒子2</div>
