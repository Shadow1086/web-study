<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS中常用的长度单位</title>
  <style>
    #d1 {
      /*
        第一种长度单位：px(像素)
      */
      width: 200px;
      height: 200px;
      background-color: skyblue;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="d1">Lorem, ipsum dolor.</div>
</body>
</html>
