<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>颜色的表达RGB</title>
  <style>
    .h21 {
      color: rgb(255, 0, 0);
    }
    .h22 {
      color: rgb(138, 43, 226);
    }
    .h23 {
      color: rgb(100%, 0%, 0%);
    }
    .h24 {
      color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h2 class="h21">尚硅谷</h2>
  <h2 class="h22">尚硅谷</h2>
  <h2 class="h23">尚硅谷</h2>
  <h2 class="h24">透明度的控制</h2>
</body>

</html>
