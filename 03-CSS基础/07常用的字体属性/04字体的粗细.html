<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体粗细</title>
  <style>
    .tlighter {
      font-weight: lighter;
    }
    .tnormal {
      font-weight: normal;
    }
    .tbold {
      font-weight: bold;
    }
    .tbolder {
      font-weight: bolder;
    }

    .t300 {
      font-weight: 300;
    }
    .t400 {
      font-weight: 400;
    }
    .t450 {
      font-weight: 450;
    }
    .t500 {
      font-weight: 500;
    }
    .t700 {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <p class="tlighter">lighter</p>
  <p class="tnormai">normal</p>
  <p class="tbold">bold粗</p>
  <p class="tbolder">bolder更粗</p>
  <hr>
  <p class="t300">300</p>
  <p class="t400">400</p>
  <p class="t450">450</p>
  <p class="t500">500</p>
  <p class="t700">700</p>
</body>
</html>
