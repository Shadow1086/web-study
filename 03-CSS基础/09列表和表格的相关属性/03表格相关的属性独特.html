<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格相关的属性——————只有table标签可以使用</title>
 <style>
      table {
        border : 1px red dashed;
        width: 500px;
        /*
          控制表格的列宽
        */
        table-layout: fixed;
        /*
          控制单元格边距
        */
        border-spacing: 10px;
        /*
          合并相邻单元格的边框
        */  
        border-collapse: collapse;
        /*
          隐藏没有内容的单元
        */
        empty-cells: show;
        /*
          设置表格标题的位置
        */
        caption-side: bottom;
      }
      
      th,td {
        border: 2px orange dotted;
      }

    </style>
</head>
<body>
      <h2>边框相关的属性，只有表格可以用</h2>
    <table>
      <caption>
        表格边框属性的测试
      </caption>
      <thead>
        <tr>
          <th>hang1</th>
          <th>hang2</th>
          <th>hang3</th>
          <th>hang4test</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>data1</td>
          <td>data2</td>
          <td></td>
          <td>data4</td>
        </tr>
        <tr>
          <td>data5</td>
          <td>data6</td>
          <td>data7</td>
          <td>data8</td>
        </tr>
      </tbody>
    </table>
  
</body>
</html>
