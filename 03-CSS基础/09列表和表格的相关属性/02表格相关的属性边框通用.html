<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格相关的属性边框——————其他标签也可以使用</title>
    <style>
      table {
        border : 1px red dashed;
      }
      th,td {
        border: 2px orange dotted;
      }
      h2 {
        border: 2px orange dotted;
      }
    </style>
  </head>
  <body>
    <h2>边框相关的属性，不仅仅是表格能用，其他元素也可以用</h2>
    <table>
      <caption>
        表格边框属性的测试
      </caption>
      <thead>
        <tr>
          <th>hang1</th>
          <th>hang2</th>
          <th>hang3</th>
          <th>hang4test</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>data1</td>
          <td>data2</td>
          <td>data3</td>
          <td>data4</td>
        </tr>
        <tr>
          <td>data5</td>
          <td>data6</td>
          <td>data7</td>
          <td>data8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
