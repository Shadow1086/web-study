<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景相关的属性</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        font-size: 40px;
        border: 2px black solid;
        /*
        设置背景颜色，默认值transparent*/
        background-color: skyblue;
        /*
        设置背景图片*/
        background-image: url("https://cdn.jsdelivr.net/gh/Shadow1086/myPicture@master/uPic/悟空.jpg");
        /*
        设置背景图片的重复方式*/
        background-repeat: no-repeat;
        /*设置背景图的位置第一种方式，用关键词*/
        background-position: center center;
        /*
  设置背景图的位置第二种方式：用具体的像素值*/
        background-position: 200px 70px;
      }
    </style>
  </head>
  <body>
    <div>你好！！！</div>
  </body>
</html>
