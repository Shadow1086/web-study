<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位的特殊应用01</title>
  <style>
    .outer {
      height: 400px;
      background-color: #888;
      position: relative;
    }
    .inner {
      background-color: orange;
      font-size: 20px;
      padding: 20px;
      border: 10px solid black;
      position: absolute;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">你好啊</div>
  </div>
</body>
</html>
