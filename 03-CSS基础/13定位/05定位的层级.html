<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>定位层级</title>
        <style>
            .outer {
                width: 500px;
                background-color: skyblue;
                border: 1px solid black;
                padding: 10px;
                z-index: 2;
            }
            .box {
                width: 200px;
                height: 200px;
            }
            .box1 {
                background-color: #888;
            }
            .box2 {
                background-color: orange;
                position: relative;
                bottom: 150px;
                left: 50px;
                /* z-index: 1; */
            }
            .box3 {
                background-color: green;
                position: absolute;
                top: 110px;
                left: 120px;
            }
            .box4 {
                background-color: red;
                position: fixed;
                top: 160px;
                left: 170px;
                z-index: 50;
            }
            .box5 {
              background-color: purple;
              position: fixed;
              top: 210px;
              left: 220px;
              z-index: 10;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="box box1">盒子1</div>
            <div class="box box2">盒子2</div>
            <div class="box box3">盒子3</div>
            <div class="box box4">盒子4</div>
        </div>
        
        <div class="box box5">盒子5</div>
    </body>
</html>
