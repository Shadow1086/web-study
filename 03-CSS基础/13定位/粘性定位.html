<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>粘性定位</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .content {
              overflow: auto;
              height: 300px;
            }
            .header {
                height: 150px;
                background-color: orange;
                text-align: center;
                line-height: 150px;
                font-size: 40px;
            }
            body {
              height: 2000px;
            }
            .item {
              background-color: gray;
            }
            .first {
                background-color: skyblue;
                height: 50px;
                font-size: 30px;
                position: sticky;
                top: 0px;
            }
        </style>
    </head>
    <body>
        <div class="header">头部菜单</div>
        <div class="content">
            <div class="item">
                <div class="first">A</div>
                <h2>A1</h2>
                <h2>A2</h2>
                <h2>A3</h2>
                <h2>A4</h2>
                <h2>A5</h2>
                <h2>A6</h2>
                <h2>A7</h2>
                <h2>A8</h2>
            </div>
            <div class="item">
                <div class="first">B</div>
                <h2>B1</h2>
                <h2>B2</h2>
                <h2>B3</h2>
                <h2>B4</h2>
                <h2>B5</h2>
                <h2>B6</h2>
                <h2>B7</h2>
                <h2>B8</h2>
            </div>
            <div class="item">
                <div class="first">C</div>
                <h2>C1</h2>
                <h2>C2</h2>
                <h2>C3</h2>
                <h2>C4</h2>
                <h2>C5</h2>
                <h2>C6</h2>
                <h2>C7</h2>
                <h2>C8</h2>
            </div>
        </div>
    </body>
</html>
