<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表相关属性</title>
  <style>
    ul {
      /*列表符号*/
      list-style-type: decimal;
      /*列表符号的位置*/
      list-style-position: inside;
      /*
        自定义列表符号的样式
      */
      list-style-image: url("#");
      /*
        复合属性，先写谁都行
      */
      list-style: decimal;
    }
    li {
      background-color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>《新闻标题》</li>
    <li>《新闻标题1》</li>
    <li>《新闻标题2》</li>
  </ul>
</body>
</html>
