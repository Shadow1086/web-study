<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 
        选择器：查找标签，设置样式
        基础选择器： 标签选择器，类选择器，id选择器，通配符选择器
        
        1.标签选择器 ：使用标签名作为选择器->选中同名标签设置相同的样式
        
        2.类选择器：  查找标签， 可以差异化设置标签的显示效果
                    1.定义类选择器 ->  .类名 (类名见名知义，单词间用-链接)
                    2.使用类选择器 ->标签添加class = "类名"
                    3.一个标签可以使用多个类名 class = "class1 class2"
    */
        .chartreuse{
            color: chartreuse;

        }
        .font-size{
            font-size : 30px;
        }
    </style>

</head>
<body>
<p class = "chartreuse font-size">类选择器</p>
<div class="font-size">这是一个div标签</div>
</body>
</html>
