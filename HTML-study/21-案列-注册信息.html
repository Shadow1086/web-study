<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>个人信息</h3>
    <form action="">
        <label>姓名：</label> <input type="text" placeholder="请输入真实姓名"> <br> <br>
        <label>密码：</label><input type="password" placeholder="请输入密码"><br> <br>
        <label>确认密码：</label><input type="password" placeholder="请确认密码"><br> <br>
        <label>性别：</label><label><input type="radio" name="gender">男 </label>  
             <label><input type="radio" name="gender">女</label>  <br> <br>
        <label>居住城市：</label><select>
                    <option selected>北京</option>
                    <option>深圳</option>
                    <option>上海</option>
                    <option>南京</option>
                </select> <br>
        <h3>教育经历</h3>
        <label>最高学历：</label><select>
                <option selected>博士</option>
                <option>硕士</option>
                <option>本科</option>
                <option>专科</option>
            </select> <br> <br>
        <label>学校名称：</label><input type="text"> <br> <br>
        <label>所学专业：</label><input type="text"> <br> <br>
        <label>在校时间：</label><select>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                </select>--
                <select>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select> <br>
        <h3>工作经历</h3>
        <label>公司名称：</label><input type="text"> <br><br>
        <label>工作描述: </label> <br><textarea placeholder="请输入您的工作描述"></textarea><br> <br>
        <input type="checkbox"> 已阅读并同意以下协议：
        <ul>
            <li><a href="#" target="_blank"><ins>《用户服务协议》</ins></a></li>
            <li><a href="#" target="_blank"><ins>《隐私政策》</ins></a></li>
        </ul>
        <button type="submit">免费注册</button>
        &nbsp;&nbsp;
       <button type="reset"> 重置</button>

    </form>
</body>
</html>
