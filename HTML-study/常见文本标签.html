<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-study</title>
</head>
<body>
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <p>这是一个段落标签</p>
    <p id = "describe" class = "section"> 标签的id,class属性</p>
    <p>
        更改文本样式：
        <b>字体加粗</b>,
        <i>斜体</i>,
        <u>下划线</u>,
        <s>删除线</s>

    </p>
    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
        <li>无序列表元素3</li>
    </ul>
    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
        <li>有序列表元素3</li>
    </ol>
<h1>table row表格的行</h1>
<h1>table data表格数据</h1>
<table border  = "3">
    <tr>
        <th>列标题 1</th>
        <th>列标题 2</th>
        <th>列标题 3</th>
    </tr>
    <tr>
        <td>元素1</td>
        <td>元素2</td>
        <td>元素3</td>
    </tr>
    <tr>
        <td>元素1-1</td>
        <td>元素1-2</td>
        <td>元素1-3</td>
    </tr>

</table>

</body>
</html>
