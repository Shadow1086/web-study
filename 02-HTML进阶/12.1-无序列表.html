<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <ul>
        <li></li>
    </ul> 
    ul 是无序列表，Li是列表条目，即内容
    ul 只能包含LI标签
    但是li标签里面可以包裹任何内容
    -->

    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ul>

</body>
</html>
