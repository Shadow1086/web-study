<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    用表格结构标签把内容划分区域，让表格结构更清晰，语义更清晰
    thead   表格头部  表格头部内容
    tbody   表格主体  表格主体内容
    tfoot   表格底部  表格底部内容
    -->
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        
        <Tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>

            <tr>
                <td>李四</td>
                <td>100</td>
                <td>100</td>
                <td>200</td>
            </tr>
        </Tbody>

        <tfoot>
            <tr>
                <td>总结</td>
                <td>全市第一</td>
                <td>全市第一</td>
                <td>全市第一</td>
            </tr>
        </tfoot>

        </table>
</body>
</html>
