<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table 嵌套tr,tr嵌套td/th
        table   表格        border 加边框
        tr      行
        th      表头单元格  字体自动加粗，居中
        td      内容单元格
    -->
        <table border="1">
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>

            <tr>
                <td>张三</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>

            <tr>
                <td>李四</td>
                <td>100</td>
                <td>100</td>
                <td>200</td>
            </tr>

        </table>
</body>
</html>
