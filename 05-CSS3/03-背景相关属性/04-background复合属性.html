<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background复合属性</title>
  <style>
    .box1{
      width: 400px;
      height: 400px;
      background-color: skyblue;
      margin: 0 auto;
      font-size: 40px;
      padding: 50px;
      border: 50px dashed black;

      /* background: 背景颜色 背景url 是否重复 位置 / 大小 原点 裁剪方式; */
      background: skyblue url("../../资源文件/11实例照片尤雨溪.jpg") no-repeat 10px 10px / 500px 500px padding-box content-box;
    }
  </style>
</head>
<body>
  <div class="box1">你好啊</div>
</body>
</html>
