<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本描边</title>
  <style>
    h1 {
      font-size: 30px;
      -webkit-text-stroke-color: red;
      -webkit-text-stroke-width: 1px;

      /* 复合属性 */
      -webkit-text-stroke: 3px red;
    }
  </style>
</head>
<body>
  <h1>先生您好，欢迎观临红浪漫</h1>
</body>
</html>
