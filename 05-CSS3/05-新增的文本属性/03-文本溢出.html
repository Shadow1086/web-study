<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本溢出</title>
  <style>
    ul {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      list-style: none;
      padding: 10px;
    }
    li {
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;

      text-overflow: clip;

      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <ul>
    <li>xxxxxxxxxx</li>
    <li>xxxxxxxxxxxxxx</li>
    <li>xxxxxxxxxxxx</li>
    <li>xxxxxxxxxxxxxxadhsfdakjshfhashdfiuhawebfjkasnjnjalbxkcjhaskjdfhaskdh</li>
    <li>xxxxxxxxxxxxxx</li>
  </ul>
</body>
</html>
