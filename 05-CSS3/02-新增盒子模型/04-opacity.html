<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>opacity属性</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: orange;
      font-size: 40px;
      opacity: 0.4;
      font-weight: bold;
    }
    .box2 {
      width: 100px;
      position: relative;
    }
    h1 {
      position: absolute;
      top: 0;
      left: 0;
      height: 40px;
      background-color: black;
      color: white;
      width: 100%;
      font-size: 20px;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div class="box1">你好啊</div>
  <div class="box2">
    <img src="../../资源文件/悟空.jpg">
    <h1>你瞅啥</h1>
  </div>
</body>
</html>
