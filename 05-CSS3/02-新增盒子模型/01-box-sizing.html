<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-box-sizing</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      padding: 5px;
      border: 5px solid black;
      margin-bottom: 10px;
    }
    .box2 {
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      padding: 5px;
      border: 5px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box1">盒子一</div>
    <div class="box2">盒子二</div>

</body>
</html>
