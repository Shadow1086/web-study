<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-box-shadow</title>
  <style>
    .box1 {
      width: 400px;
      height: 400px;
      background-color: orange;
      margin: 0 auto;
      margin-top: 100px;
      font-size: 40px;
      /* 最少写两个值：水平位置。垂直问题 */
      /* box-shadow:  10px 10px; */

      /* 写三个值：水平位置 垂直问题 阴影颜色 */
      /* box-shadow: 10px 10px blue; */

      /* 写三个值：水平位置 垂直问题 阴影的模糊程度 */
      /* box-shadow: 10px 10px 20px; */
      /* 写四个值：水平位置 垂直问题 阴影的模糊程度 阴影颜色*/
      /* box-shadow: 10px 10px 20px blue; */
      /* 写五个值：水平位置 垂直问题 阴影的模糊程度 阴影的外延 阴影颜色*/
      /* box-shadow: 10px 10px 20px 0px blue; */

      /* 写六个值：水平位置 垂直问题 阴影的模糊程度 阴影的外延 阴影颜色 内阴影*/
      box-shadow: 10px 10px 20px 0px blue inset;
    }
  </style>
</head>
<body>
  <div class="box1">盒子一</div>
</body>
</html>
