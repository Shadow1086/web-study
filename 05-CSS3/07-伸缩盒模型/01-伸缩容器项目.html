<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>伸缩盒模型</title>
        <style>
            .outer {
                width: 600px;
                height: 600px;
                background-color: #888;
                /* 将该元素变为伸缩容器(开启了flex布局)，他的子元素变为伸缩项目 */
                display: flex;

                /* 将此元素开启flex布局并且使其变为行内块 */
                /* display: inline-flex; */
            }
            .inner {
                width: 200px;
                height: 200px;
                background-color: skyblue;
                border: 1px solid black;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">1</div>
            <div class="inner">2</div>
            <div class="inner">
                <div>a</div>
                <div>b</div>
                <div>c</div>
            </div>
        </div>
        <div class="outer">
            <div class="inner">1</div>
            <div class="inner">2</div>
            <div class="inner">
                <div>a</div>
                <div>b</div>
                <div>c</div>
            </div>
        </div>
    </body>
</html>
