<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 
text-indent
    属性值:
    数字 + px
    数字+em(推荐:1em = 当前标签的字体大小)
*/
        p{
            text-indent: 2em;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p>今年收成本驱动,需求拉动以及全球粮价上涨等各种因素叠加影响,我国粮食价格整体上扬,小麦,玉米,大豆,价格高位波动,水稻价格运行平稳,优质优价特征明显</p>
</body>
</html>
