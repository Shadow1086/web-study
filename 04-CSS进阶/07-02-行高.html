<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 
        行高:
    作用:设置多行文本的间距
    属性值:
    1.数字 + px
    2.数字(当前标签font-size属性值的倍数,若标签字体为16px,Line-height  = 2,则行高为32px)
*/
        .height35{
            line-height: 35px;
        }
        .height2{
            line-height: 2;
        }
    </style>
</head>
<body>
    <div class="height35">今年收成本驱动,需求拉动以及全球粮价上涨等各种因素叠加影响,我国粮食价格整体上扬,小麦,玉米,大豆,价格高位波动,水稻价格运行平稳,优质优价特征明显</div>
    <div class="height2">今年收成本驱动,需求拉动以及全球粮价上涨等各种因素叠加影响,我国粮食价格整体上扬,小麦,玉米,大豆,价格高位波动,水稻价格运行平稳,优质优价特征明显</div>

</body>
</html>
