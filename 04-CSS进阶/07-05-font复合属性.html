<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 
        使用场景:设置网页文字公共样式
        是属性的简写,一个属性对应多个值的写法,各个属性值之间用空格隔开
        font : 是否倾斜,是否加粗,字号/行高,字体((必须按顺序书写)
        字号和字体之必须书写,否则font属性不生效
*/
        div{
            font : italic 700 20px 楷体;
        }
    </style>
</head>
<body>
    <div>测试文字,测试font属性</div>
</body>
</html>
