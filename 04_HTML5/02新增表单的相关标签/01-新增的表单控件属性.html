<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增的表单控件属性</title>
</head>
<body>
<form action="#">
    账号：<input name="account" type="text" placeholder="请输入账号" required autofocus autocomplete="on" pattern="\w{6}">
    <br>
    密码：<input name="pwd" type="password" placeholder="请输入密码" required>
    <br>
    性别：
    <input name="gender" type="radio" value="male" required>男
    <input name="gender" type="radio" value="female">女
    <br>
    爱好：
    <input name="hobby" type="checkbox" value="drink">喝酒
    <input name="hobby" type="checkbox" value="smoke">抽烟
    <input name="hobby" type="checkbox" value="perm">烫头
    <br>
    其他：<br>
    <textarea name="other"></textarea>
    <br>
    <button>提交</button>

</form>
</body>
</html>
