<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>input中新增属性</title>
    </head>
    <body>
        <form action="#">
            账号：<input
                autocomplete="on"
                autofocus
                name="account"
                placeholder="请输入账号"
                type="text"
            />
            <br />
            密码：<input name="pwd" placeholder="请输入密码" type="password" />
            <br />
            性别：
            <input name="gender" type="radio" value="male" />男
            <input name="gender" type="radio" value="female" />女
            <br />
            爱好：
            <input name="hobby" type="checkbox" value="drink" />喝酒
            <input name="hobby" type="checkbox" value="smoke" />抽烟
            <input name="hobby" type="checkbox" value="perm" />烫头
            <br />
            邮箱：<input type="email" name="email" /><br />
            URL：<input type="url" name="url" /><br />
            数值：<input
                type="number"
                name="number"
                step="2"
                max="80"
                min="20"
            /><br />
            搜索：<input type="search" name="keyword" /><br />
            <br />
            电话：<input type="tel" name="tel" /><br />
            范围：<input type="range" name="range" /><br />
            颜色：<input type="color" name="color" /><br />
            日期：<input type="date" name="date" /><br />

            其他：<br />
            <textarea name="other"></textarea>
            <br />
            <button>提交</button>
        </form>
    </body>
</html>
