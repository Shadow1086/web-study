<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 
    text-decoration
    属性值:
    none            无
    underline       下划线
    line-through    删除线
    overline        上划线
*/
        a{
            text-decoration: none;
        }
        div{
            text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        span{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">a 标签,去掉下划线</a>
    <div>div 添加下划线</div>
    <p>p 添加删除线</p>
    <span>span 添加上划线</span>
</body>
</html>
