<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
/*
    颜色表达方式:
    颜色关键字      颜色英文单词        red ,green...
    rgb表示法       rgb(r,g,b)         r,g,b表示红绿蓝三原色,取值:0 - 255
    rgba表示法      rgba(r,g,b,a)      a 表示透明度,取值:0 - 1
    十六进制表示法   #RRGGBB           #000000(两两一组,可简写#000,#fc0)
*/
        h1{
            background-color: aqua;
            /* color: aqua; */
            /* color:rgb(0, 255, 0); */
            /* color: rgba(0, 0, 0, 0.5); */
            color: #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>h1 标签</h1>
</body>
</html>
