<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>常见事件</title>
        <style>
            .container {
                width: 960px;
                margin: 0 auto;
            }
            .func {
              width: 600px;
              margin: 0 auto;
            }
            table {
                margin-top: 10px;
                border-collapse: collapse;
            }
            table td,tr {
                width: 300px;
                height: 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="func">
              <form action="#" method="#">
                姓名：<input type="text" id="text1" />
                分数：<input type="text" id="text2" />
              </form>
                <button type="button" id="btn1">提交</button>
                <button type="button" id="btn2">单击事件</button>
            </div>

            <table border="1">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>分数</th>
                        <th>评语</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>张三</td>
                        <td>85</td>
                        <td>良好</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>李四</td>
                        <td>92</td>
                        <td>优秀</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>王五</td>
                        <td>78</td>
                        <td>中等</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
          // click : 当按钮被电击
          document.querySelector('#btn2').addEventListener('click',()=>{
            alert('单击事件已触发')
          })

          // keydown : 键盘被按下
          document.querySelector('#text1').addEventListener('keydown',()=>{
            console.log('键盘按下');
          });
          // keyup : 键盘被抬起
          document.querySelector('#text1').addEventListener('keyup',()=>{
            console.log('键盘抬起');
          });

          // focus:获取焦点：
          document.querySelector('#text2').addEventListener('focus',()=>{
            console.log('我获取了焦点');
          });

          //blur : 失去焦点
          document.querySelector('#text2').addEventListener('blur',()=>{
            console.log('我失去了焦点');
          });

          //input : 用户输入时触发
          document.querySelector('#text2').addEventListener('input',()=>{
            console.log('用户输入中');
          });

          // submit : 用户提交时触发
          document.querySelector('form').addEventListener('submit',()=>{
            console.log('表单被提交');
          })

          // 添加表格鼠标移入移出的颜色变化
          let trs = document.querySelectorAll('tr');

          for(let i = 0;i<trs.length;i++){
            trs[i].addEventListener('mouseenter',()=>{
              trs[i].style.backgroundColor = '#f2e2e2';
            });
            trs[i].addEventListener('mouseleave',()=>{
              trs[i].style.backgroundColor = '#fff';
            });
          };
        </script>
    </body>
</html>
