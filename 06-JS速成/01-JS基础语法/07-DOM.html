<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM操作</title>
</head>
<body>
  <h1 id="title1">hello</h1>
  <h1 id="title2">hello1</h1>
  <h1 id="title3">hello2</h1>

  <script>
    //1.修改第一个h1标签中的文本内容
    //1.1获取dom对象
    let h1 = document.querySelector('#title1');
    //1.2 调用dom对象中的属性或方法
    h1.innerHTML = 'hello js';

    let hs = document.querySelectorAll("h1");
    hs[0].innerHTML = 'this is querySelectorAll'
  </script>
</body>
</html>
