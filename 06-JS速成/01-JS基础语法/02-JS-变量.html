<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS变量和常量</title>
    </head>
    <body>
        <script>
            //1.声明变量
            let a = 10;
            a = "hello";
            // alert("a = " + a);  //弹出提示框

            //2.声明常量
            const PI = 3.14;
            // console.log(PI);    //输出到控制台
            document.write(PI);     //直接输出到body区域

        </script>
    </body>
</html>
