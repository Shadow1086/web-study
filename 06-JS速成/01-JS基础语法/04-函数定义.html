<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>函数定义</title>
    </head>
    <body>
        <script>
            // 有名函数
            // function add(a,b) {
            //   return a+b;
            // }
            // let result = add(5,9);
            // alert(result);

            //匿名函数
              // 函数表达式

            let result = function(a,b){
              return a+b;
            };
            alert(result);

            let reslut1 = (a,b) => {
              return a+b;
            };
            alert(reslut1);
        </script>
    </body>
</html>
